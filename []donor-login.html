<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Blood Link</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      background: #f8f8f8 url('Nan.jpeg') no-repeat center center/cover;
      background-size: cover;
    }

    #logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      font-size: 3rem;
      font-weight: bold;
      color: #ff4d4d;
      opacity: 0;
      animation: welcome 2s ease-out forwards;
    }

    @keyframes welcome {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        top: 20px;
        left: 50%;
        transform: translate(-50%, 0) scale(0.8);
      }
    }

    #bloodLinkText {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 3rem;
      font-weight: bolder;
      color: #ff4d4d;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .auth-popup {
      display: none;
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .auth-popup h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .auth-popup input, .auth-popup button, .auth-popup label {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
    }

    .auth-popup input {
      border: 1px solid #ccc;
    }

    .auth-popup button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-popup button:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <div id="logo">Blood Link</div>
  <div id="bloodLinkText">Blood Link</div>

  <div class="auth-popup" id="authPopup">
    <h2>Welcome to Blood Link</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <label for="medicalFile">Upload Medical File:</label>
      <input type="file" id="medicalFile" accept=".pdf,.jpg,.png">
      <button type="submit" onclick="logIn(event)">  
        <a href="[]thankyou.html" style="text-decoration: none; color: inherit;">Log In</a>  
    </button>  
    <button type="button" onclick="signUp()">  
        <a href="[]thankyou.html" style="text-decoration: none; color: inherit;">Sign Up</a>  
    </button>  
    
    </form>
  </div>

  <script>
    document.getElementById('logo').addEventListener('animationend', () => {
      document.getElementById('logo').style.display = 'none';
      document.getElementById('bloodLinkText').style.opacity = 1;
      document.getElementById('authPopup').style.display = 'block';
    });

    function logIn(event) {
      event.preventDefault();
      alert('Login feature is not fully implemented yet.');
    }

    function signUp() {
      const fileInput = document.getElementById('medicalFile');
      if (fileInput.files.length > 0) {
        alert('Medical file uploaded successfully!');
      } else {
        alert('Please upload a medical file.');
      }
    }
  </script>
</body>
</html>
